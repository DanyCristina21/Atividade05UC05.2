<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Mania</title>
    <meta name="description" content="Game Mania, Loja de Games e Tecnologia.">
    <meta name="keywords" content="Games, PC, Celular, Geek, Tecnologia">
    <meta name="author" content="Dany Cristina">
    <meta name="viewport" content="Width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        img:hover {
            opacity: 0.5;
        }
    </style>

</head>

<!--Consegui aplicar a cor preta no background-->
<body class="p-3 mb-2 bg-black">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <header>
        
        <div class="container-fluid">
            <div class="row justify-content-md-center">
                <div class="col-2">
                    <img src="Img/logoGM.jpg" alt="logo" class="img-thumbnail">
                </div>
                <div class="col-7">
                    <img src="Img/slogan.png" class="img-fluid" alt="Imagem responsiva">
                </div>
                <div class="col-1 align-self-center">
                        <img src="Img/duvida.png" alt="iconeCab" class="img-fluid">
                </div>
                <div class="col-1 align-self-center">
                    <img src="Img/favorito.png" alt="iconeCab1" class="img-fluid">
                </div>
                <div class="col-1 align-self-center">
                    <img src="Img/compras.png" alt="iconeCab2" class="img-fluid">
                </div>
                <!--Separei os ícones e alterei a class por causa da responsividade-->
            </div>
        </div>
        

        <div class="container text-center">
            <div class="row justify-content-md-center">
                <div class="col-1"></div>
                <div class="col-10">
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Pesquisa..." aria-label="Search">
                        <button class="btn btn-outline-danger" type="submit">PESQUISAR</button>
                    </form>
                </div>
                <div class="col-1"></div>
            </div>
        </div>

        <br>
    </header>
    
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">HOME</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">GAMES</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">MONTE O SEU PC</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">HARDWARE</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">PERIFÉRICOS</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">SMARTPHONES</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">WORK</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">LOGIN</a>
              </li>              
            </ul>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Pesquisa..." aria-label="Search">
                <button class="btn btn-outline-danger" type="submit">PESQUISAR</button>
            </form>
          </div>
        </div>
      </nav>

   

    <div class="slider">
        <div class="slides">
            <!--Radio Buttons-->
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <!--Fim Radio Buttons-->

            <!--Slides images-->
            <div class="slide first">
                <img src="Img/image1.jpg" alt="imagem1" />
            </div>
            <div class="slide">
                <img src="Img/image2.jpg" alt="imagem2" />
            </div>
            <div class="slide">
                <img src="Img/image3.jpg" alt="imagem3" />
            </div>
            <div class="slide">
                <img src="Img/image4.jpg" alt="imagem4" />
            </div>
            <!--Fim Slides images-->
            <!--Navigation auto-->
            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
                <!--Fim Navigation auto-->
            </div>
        </div>
        <div class="manual-navigation">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
        </div>
    </div>


    <div class="ofertas">
        <img src="Img/oferta1.jpg" width="20%" id="oferta1">
        <img src="Img/oferta2.jpg" width="20%" id="oferta2">
        <img src="Img/oferta3.jpg" width="20%" id="oferta3">
    </div>
    

    <div class="banner">
        <img src="Img/banner1.jpg" width="100%">
    </div>
    <script src="css/script.js"></script>

    <footer>
        <img src="Img/rodape.jpg" width="100%">
    </footer>
    </div>
</body>

</html>
